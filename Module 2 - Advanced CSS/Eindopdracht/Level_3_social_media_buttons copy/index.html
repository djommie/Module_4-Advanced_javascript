<!DOCTYPE html>
<html>

<head>
    <title>Social buttons</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/2053ed8182.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="social social--blog">
        <div class="social__icon"><i class="fas fa-laptop-code"></i></div>
        <a href="#" class="social__text social__text--blog">Check out my blog</a>
    </div>
    <div class="social social--twitter">
        <div class="social__icon"><i class="fa fa-twitter"></i></div>
        <a href="#" class="social__text social__text--twitter">Follow me on twitter</a>
    </div>
    <div class="social social--linkedin">
        <div class="social__icon"><i class="fa fa-linkedin"></i></div>
        <a href="#" class="social__text social__text--linkedin">Connect on Linkedin</a>
    </div>
    <div class="social social--facebook">
        <div class="social__icon"><i class="fa fa-facebook"></i></div>
        <a href="#" class="social__text social__text--facebook">Like my Facebook page </a>
    </div>
    <div class="social social--github">
        <div class="social__icon"><i class="fa fa-github"></i></div>
        <a href="#" class="social__text social__text--github">See projects on Github</a>
    </div>
</body>



</html>
