<!DOCTYPE html>
<html>

<head>
    <title>Social buttons</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/2053ed8182.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="social">
        <div class="social__slide social--blog">
            <div class="social__icon"><i class="fas fa-laptop-code"></i></div>
            <a href="#" class="social__text">Check out my blog</a>
        </div>
        <div class="social__slide social--twitter">
            <div class="social__icon"><i class="fa fa-twitter"></i></div>
            <a href="#" class="social__text">Follow me on twitter</a>
        </div>
        <div class="social__slide social--link">
            <div class="social__icon"><i class="fa fa-linkedin"></i></div>
            <a href="#" class="social__text">Connect on Linkedin</a>
        </div>
        <div class="social__slide social--fb">
            <div class="social__icon"><i class="fa fa-facebook"></i></div>
            <a href="#" class="social__text">Like my Facebook page </a>
        </div>
        <div class="social__slide social--git">
            <div class="social__icon"><i class="fa fa-github"></i></div>
            <a href="#" class="social__text">See projects on Github</a>
        </div>
    </section>
</body>

</html>
